pre-commit:
  parallel: true
  commands:
    biome:
      glob: '*.{js,ts,jsx,tsx,json,jsonc}'
      run: pnpm biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true
    typecheck:
      run: pnpm tsc --noEmit

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}

pre-push:
  commands:
    test:
      run: pnpm test
    build:
      run: pnpm build

